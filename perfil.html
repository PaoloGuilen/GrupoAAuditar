<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/estilos-perfil.css">
    <title>Perfil - YourStyle</title>
</head>
<body>
    <header>
        <div class="menu-left">
            <!-- Espacio izquierdo -->
        </div>
        <div class="profile-icon">
			<a href="/html/perfil.html">
				<img src="/images/perfil.png" alt="Perfil">
			</a>
		</div>
        <nav>
            <ul class="menu">
                <li><a href="/html/index.html">Inicio</a></li>
                <li><a href="/html/style.html">Estilo</a></li>
                <li><a href="/html/moda.html">Moda</a></li>
                <li><a href="/html/contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
        <div class="menu-icon">&#9776;</div>
    </header>



    <section class="user-profile">
    <div class="user-photo">
        <div class="photo-container">
            <img src="/images/Persona.jpg" alt="Foto de perfil">
        </div>
        <button id="change-photo-button">Cambiar Foto</button>
    </div>
    
        <div class="user-info">
            <h2>Información principal:</h2>
            <label for="full-name">Nombre completo:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Escribe tu nombre">
    
            <label for="email">Correo:</label>
            <input type="email" id="email" name "email" placeholder="Escribe tu correo">
    
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Escribe tu teléfono">
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña">
    
            <h2>Información Adicional:</h2>
            <label for="language">Idioma:</label>
            <input type="text" id="language" name="language" placeholder="Escribe tu idioma">
    
            <label for="gender">Género:</label>
            <select id="gender" name="gender">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
    
            <label for="privacy">Privacidad de perfil:</label>
            <select id="privacy" name="privacy">
                <option value="Privado">Privado</option>
                <option value="Público">Público</option>
            </select>
    
            <label for="recovery-email">Correo de recuperación:</label>
            <input type="email" id="recovery-email" name="recovery-email" placeholder="Escribe tu correo de recuperación">
        </div>
    </section>
    

    <button id="update-button">ACTUALIZAR INFORMACIÓN</button>
</body>
